<!DOCTYPE html>
{% extends 'testapp/base.html'%}
{% block body_block %}
<h1>Employee Information Dashboard</h1>
<table border="3">
    <thead>
        <th>Employee id</th>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.eno}}
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
