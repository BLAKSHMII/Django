<!---
### Dropdowns ###
1. by using html symbals or images or icons(rich content data types)are not possible
  in dropdowns like (select option tags) 

2.bootstrap allows complex data(icons or images or symbols) in inside in dropdowns
3.Bootstrap  dropdown  complex data [links,formates,icons,symbols,etc..]
---clsses----
   .dropdown
   .dropup
   .dropstart
   .dropend
   .dropdown-menu
   .dropdown-item
   .dropdown-divider
   .dropdown-toggle
   .dropdown-item-text
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="container-fluid">
        <span class="bi bi-globe"></span>
        <select>
            <option><span class="bi bi-globe"></span>Language</option>
            <option><input type="checkbox">Telugu</option>
            <option>Hindi</option>
            <option>English</option>
            <option>Kanada</option>
        </select>
    </div>
    <div class="dropend" >
        <h1>dropdown</h1>
        <button class="bg-dark text-white dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#menu"><span class="bi bi-translate"></span>Flipkart</button>
        <ul class="dropdown-menu" data-bs-theme="dark" id="menu">
            <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-person-circle"></span> My profile</li></span>
            <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-heart"></span> Wishlist</li></span>
            <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-box"></span> Orders</li></span>
            <li class="dropdown-item"><span class="dropdown-item-text"><span class="bi bi-gift"></span> Rewards</li></span>
            <li class="dropdown-divider"></li>  
            <li class="dropdown-item"><span class="dropdown-item-text"><span>Help</span></span></li> 
        </ul>

    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
